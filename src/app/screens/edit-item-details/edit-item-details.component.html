<div>

  <div>
    <button routerLink="/myitems" mat-button><</button>
  </div>
  <div class="scrollable">

    <div *ngIf="(myItem$ | async); else imageElseBlock">
      <img class="detail-image" src="../../../assets/flower{{(myItem$ | async).id}}.png">
    </div>
    <ng-template #imageElseBlock>
      <div class="empty-box">
        <input type="file" (change)="onFileSelected($event)">
      </div>
    </ng-template>

    <mat-form-field class="headline">
      <div *ngIf="(myItem$ | async); else headlineElseBlock">
        <textarea matInput [(ngModel)]="myItemModel.headline"></textarea>
      </div>
      <ng-template #headlineElseBlock>
        <textarea matInput value="Insert headline"></textarea>
      </ng-template>
    </mat-form-field> 
    
    <mat-form-field class="description">
      <div *ngIf="(myItem$ | async); else descriptionElseBlock">
        <textarea matInput [(ngModel)]="myItemModel.description"></textarea>
      </div>
      <ng-template #descriptionElseBlock>
        <textarea matInput value="Insert description"></textarea>
      </ng-template>
    </mat-form-field>
      
  </div>

  <button mat-fab color="warn" class="save-button" (click)="onUpload()">Save</button>

</div>
