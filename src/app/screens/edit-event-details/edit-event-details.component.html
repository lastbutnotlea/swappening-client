<div (click)="goBack()" class="back-button">< back</div>

<div class="edit-details-container">

  <mat-card class="detail-card">
      <p class="input-info some-padding">headline</p>
      <input class="edit-headline" matInput [(ngModel)]="eventModel.headline">

      <div class="image-container">
        <img
          src="{{this.apiUrl}}/files/{{(event$ | async).pictures_events[clickCounter%(event$ | async).pictures_events.length].pictureStorageName}}"
          (click)="cycleThroughPictures()" class="detail-image">
        <div class="upload-picture">
          <input
            style="display: none"
            type="file" (change)="onFileChanged($event)"
            #fileInput>
          <button mat-flat-button color="warn" (click)="fileInput.click()">Select File</button>
          <mat-label *ngIf="selectedFile">{{selectedFile.name}} selected</mat-label>
        </div>
      </div>

      <p class="input-info">date and time</p>
      <input class="edit-date" matInput [(ngModel)]="eventModel.startTime">
      <p class="input-info">location</p>
      <input class="edit-location" matInput [(ngModel)]="eventModel.place">

      <p class="input-info some-padding">description</p>
      <textarea class="edit-description" matInput [(ngModel)]="eventModel.description"></textarea>

    <!-- TODO: add tags -->
    <!--<p class="tags" *ngIf="(myItem$ | async).tags">
      <b *ngFor="let tag of (myItem$ | async).tags">
      {{tag}}
      </b>
    </p>-->

  </mat-card>
</div>

<button mat-fab color="warn" class="on-top-button-right" (click)="onUpload()">Save</button>
