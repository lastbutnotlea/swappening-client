<div class="set-height scrollable">
  <mat-card class="event-card" *ngFor="let item of (myItems$ | async)" routerLink="/{{routingLink}}/{{item.id}}">
  <img src="{{this.apiUrl}}/files/{{item.pictures[0].pictureStorageName}}">
  <mat-card-header>
    <mat-card-title>An Event</mat-card-title>
    <mat-card-subtitle>happening somewhere some time. stay in touch</mat-card-subtitle>
  </mat-card-header>
</mat-card>
</div>
