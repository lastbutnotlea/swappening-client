<div>

  <div>
    <button routerLink="/myitems" mat-button><</button>
  </div>
  <div class="scrollable">

    <div  *ngIf="myItem">
      <img class="detail-image" src="../../../assets/flower{{(myItem$ | async).itemId}}.png">
    </div>

    <form class="example-form">
      <mat-form-field class="headline">
        <textarea matInput placeholder="Headline"></textarea>
      </mat-form-field>
    
      <mat-form-field class="description">
        <textarea matInput placeholder="Description"></textarea>
      </mat-form-field>
    </form>
    

    <div>
      <p class="headline">
        {{(myItem$ | async).headline}}
      </p>
      <p class="description">
        {{(myItem$ | async).description}}
      </p>
      <p class="tags">
        <b *ngFor="let tag of (myItem$ | async).tags">
        {{tag}}
        </b>
      </p>
    </div>

  </div>

</div>
