<div>
  <h1>
    My items
  </h1>
  <div class="set-height">
    <mat-grid-list cols="2" class="scrollable">
      <mat-grid-tile *ngFor="let item of (myItems$ | async)" routerLink="/myitems/{{item.id}}">
        <p>{{item.headline}}</p>
        <!--<img src="../../../assets/flower{{item.id}}.png">-->
      </mat-grid-tile>
    </mat-grid-list>
    <button mat-fab color="warn" class="add-button" routerLink="/myitems/new/edit">+</button>
  </div>
  <app-bottom-menu></app-bottom-menu>
</div>
