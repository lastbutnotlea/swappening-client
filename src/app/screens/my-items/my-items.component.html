<div>
  <h1>
    My items
  </h1>
  <div class="set-height">
    <mat-grid-list cols="2" class="scrollable">
      <mat-grid-tile *ngFor="let item of (items$ | async)" routerLink="/myitems/{{item.itemId}}">
        <img src="../../../assets/flower{{item.itemId}}.png">
      </mat-grid-tile>
    </mat-grid-list>
    <button mat-fab color="warn" class="add-button">+</button>
  </div>
  <app-bottom-menu></app-bottom-menu>
</div>
