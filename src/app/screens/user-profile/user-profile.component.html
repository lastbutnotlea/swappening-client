<div *ngIf="!isMe" routerLink="/matches" class="back-button">< back</div>

<div *ngIf="isMe" routerLink="/matches" class="back-button-invisible">< back</div>

<div class="detail-container">

  <mat-card [ngClass]="isMe ? 'detail-card-shorter' : 'detail-card'">

    <mat-card-title>
      <h1 class="event-card-headline">{{mock_user.nickname}}</h1>
    </mat-card-title>

    <mat-card-subtitle class="scrollable-content">
      <img
        src="../../../assets/portrait.jpg"
         class="detail-image">
      <div class="description-info">
        <div *ngIf="isMe">
          <img class="description-icon" src="../../../assets/icons-black/paper-plane-1.png">
          {{mock_user.email}}
          <br>
          <img class="description-icon" src="../../../assets/icons-black/home.png">
          {{mock_user.location}}
          <br>
          <img class="description-icon" src="../../../assets/icons-black/view.png">
          {{mock_user.distance}}Km
        </div>
        <p class="card-subtitle">{{mock_user.description}}</p>
      </div>
      
    </mat-card-subtitle>

  </mat-card>

</div>

<div *ngIf="isMe">
  <app-bottom-menu></app-bottom-menu>
</div>

<div *ngIf="isMe">
  <button mat-fab routerLink="/hostedevents/{{eventId}}/edit" class="on-top-button-right-higher">Edit</button>
</div>

<div *ngIf="!isMe">
  <button mat-fab class="on-top-button-left">
    <img class="button-image" src="../../../assets/icons-black/garbage-2.png">
  </button>
  <button mat-fab class="on-top-button-right">
    <img class="button-image" src="../../../assets/icons-black/like-2.png">
  </button>
</div>
