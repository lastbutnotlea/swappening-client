<div>
  <h1 class="headline">
    Matches
  </h1>
  <div class="scrollable">
    <mat-card class="chat-card" *ngFor="let user of (interestedUsers$ | async)" routerLink="/userprofile/{{user.id}}"> 
      <img class="icon" src="../../../assets/portrait.jpg">
      <mat-card-header>
        <mat-card-title>{{user.nickname}}</mat-card-title>
        <mat-card-subtitle>would like to come to your event </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
  <app-bottom-menu></app-bottom-menu>
</div>
