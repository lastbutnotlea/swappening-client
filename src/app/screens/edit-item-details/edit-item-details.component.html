<div>

  <div>
    <button routerLink="/myitems" mat-button><</button>
  </div>
  <div class="scrollable">

    <div  *ngIf="myItem">
      <img class="detail-image" src="../../../assets/flower{{(myItem$ | async).itemId}}.png">
      <p class="headline">
        {{(myItem$ | async).headline}}
      </p>
      <p class="description">
        {{(myItem$ | async).description}}
      </p>
      <p class="tags">
        <b *ngFor="let tag of (myItem$ | async).tags">
        {{tag}}
        </b>
      </p>
    </div>

    <!--This is for test-->
    <p>
      EDIT CODE WILL GO HERE
    </p>

  </div>
  <div>
</div>
