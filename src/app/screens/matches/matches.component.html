<div>
  <h1 class="headline">
    Matches
  </h1>
  <div class="scrollable">
    <!--<mat-card class="chat-card" *ngFor="let user of (interestedUsers$ | async)" routerLink="/userprofile/{{user.id}}">-->
    <mat-card routerLink="/userprofile/{{chatAndPartnerUser.chat.userId}}/{{chatAndPartnerUser.chat.eventId}}" class="chat-card" *ngFor="let chatAndPartnerUser of (chatsOfMyEvents$ | async)">
      <img class="icon" src="{{this.apiUrl}}/files/{{chatAndPartnerUser.partnerUser.pictureStorageName}}">
      <mat-card-header>
        <!--<mat-card-title>{{user.nickname}}</mat-card-title>-->
        <mat-card-subtitle>User: {{chatAndPartnerUser.chat.userId}} Chat of my events (EventId = {{chatAndPartnerUser.chat.eventId}})</mat-card-subtitle>
      </mat-card-header>
      <button (click)="goToChat(chatAndPartnerUser.chat.id)">Chat</button>
    </mat-card>
    <mat-card routerLink="/likedevents/fromChat/{{chatAndEvent.event.id}}" class="chat-card" *ngFor="let chatAndEvent of (chatsOfLikedEvents$ | async)">
      <img class="event-icon" src="{{this.apiUrl}}/files/{{chatAndEvent.event.pictures_events[0].pictureStorageName}}">
      <mat-card-header>
        <!--<mat-card-title>{{user.nickname}}</mat-card-title>-->
        <mat-card-subtitle>Chat with events i liked (EventId = {{chatAndEvent.event.id}})</mat-card-subtitle>
      </mat-card-header>
      <button (click)="goToChat(chatAndEvent.chat.id)">Chat</button>
    </mat-card>
  </div>
  <app-bottom-menu></app-bottom-menu>
</div>
